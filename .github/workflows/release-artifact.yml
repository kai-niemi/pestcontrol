name: Publish Artifact on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Set up JDK 21'
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 'Build with Maven'
        run: mvn -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml -P assembly -B package --file pom.xml
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: 'Upload assembly tar.gz'
        run: |
          cd ${{github.workspace}}
          pomVersion=$(echo 'VERSION=${project.version}' | mvn help:evaluate | grep '^VERSION=' | sed 's/^VERSION=//g')
          gh release upload ${{github.event.release.tag_name}} target/pestcontrol-${pomVersion}-bin.tar.gz
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        shell: bash
