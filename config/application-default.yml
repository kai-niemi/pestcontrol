application:
  # Preset cluster ID
  defaultClusterId: "local-insecure"
  ## List of pre-configured CockroachDB clusters
  clusters:
    - cluster-id: "local-insecure"
      cluster-name: "Local Cluster (insecure)"
      cluster-type: hosted_insecure
      admin-url: "http://localhost:8080"
      data-source-properties:
        url: "jdbc:postgresql://localhost:26257/defaultdb?sslmode=disable"
        username: "craig"
        password: ""
      version: "v25.3.3.darwin-11.0-arm64"
      #      version: "v25.3.3.darwin-11.0-amd64"
      #      version: "v25.3.3.linux-amd64"
      #      version: "v25.3.3.linux-arm64"
      load-balancer:
        rpc-addr: :26250
        http-addr: :8070
        stats-addr: :7070
      baseline:
        service-addr: localhost:9090
        listen-addr: :+25257
        advertise-addr: :+25257
        advertise-proxy-addr: :+35257
        sql-addr: localhost:+26257
        http-addr: :+8080
      nodes:
        - locality: "region=eu-central-1,zone=eu-central-1a"
        - locality: "region=eu-central-1,zone=eu-central-1b"
        - locality: "region=eu-central-1,zone=eu-central-1c"
